<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Freakk Synth</title>
    <link rel="stylesheet" href="css/freakk_synth.css">
    <link rel="stylesheet" href="lib/knobs/knobs.css">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="main_ontainer">
        <div class="frame_piece frame_left" ></div>
        <div class="center_section">
            <div class="frame_piece frame_top" ></div> 
            <div id="knobContainer">
            
                <!-- OSC 1 -->
                <div class="oscControls">
                    <div class="moduleLabel">OSC 1</div>
                    <div id="knob-osc1Type" class="knob" data-role="osc1Type" data-type="stepped" data-value="1" data-steps="3" >
                        <div class="knobCaption">WAVE</div>
                        <div class="knobRing ringWaveform"></div>
                    </div>
                    
                    <div id="knob-volume1" class="knob"  data-role="volume" data-type="continuous" data-value="25">
                        <div class="knobCaption">VOL</div>
                         <div class="knobRing ring10"></div>
                    </div>

                    <div id="knob-octave1" class="knob"  data-role="octave1"  data-type="stepped" data-value="1" data-steps="3">
                        <div class="knobCaption">OCT</div>
                         <div class="knobRing ring4"></div>
                    </div>
                    
                    <div id="knob-detune1" class="knob" data-role="detune" data-type="continuous" data-value="50">
                        <div class="knobCaption">DET</div>
                         <div class="knobRing ring10"></div>
                    </div>
                </div><!-- /OSC 1 -->
                
                <!-- OSC 2 -->
                <div class="oscControls">
                    <div class="moduleLabel">OSC 2</div>
                    <div id="knob-osc2Type" class="knob" data-role="osc2Type" data-type="stepped" data-value="1" data-steps="3" >
                        <div class="knobCaption">WAVE</div>
                        <div class="knobRing ringWaveform"></div>
                    </div>
                    
                    <div id="knob-volume2" class="knob"  data-role="volume" data-type="continuous" data-value="25">
                        <div class="knobCaption">VOL</div>
                        <div class="knobRing ring10"></div>
                    </div>

                    <div id="knob-octave2" class="knob"  data-role="octave2"  data-type="stepped" data-value="1" data-steps="3">
                        <div class="knobCaption">OCT</div>
                        <div class="knobRing ring4"></div>
                    </div>
                    
                    <div id="knob-detune2" class="knob" data-role="detune" data-type="continuous" data-value="50">
                        <div class="knobCaption">DET</div>
                        <div class="knobRing ring10"></div>
                    </div>
                </div><!-- /OSC 2 -->
                <div class="logoContainer"> <div class="logo"></div></div>
            </div> <!-- /#knobContainer -->
            <div id="keyboardContainer">
                <div id="keyboard">
                </div>
            </div><!-- /#keyboardContainer -->
        </div> <!-- /center_section -->
         <div class="frame_piece frame_right" ></div>
    </div> <!-- /main_container -->
   
    
    <script src="script/AudioContextMonkeyPatch.js"></script>
    <script src="lib/knobs/knobs.js"></script>
    <script src="script/freakk_synth.js" type="text/javascript"></script>
    
  </body>
</html>
