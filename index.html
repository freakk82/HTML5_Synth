<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Freakk Synth</title>
    <link rel="stylesheet" href="css/freakk_synth.css">
    <link rel="stylesheet" href="lib/knobs/knobs.css">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="main_container">
        <div class="frame_piece frame_left" ></div>
        <div class="center_section">
            <div class="frame_piece frame_top" ></div> 
            <div id="knobContainer">
            
                <!-- OSC 1 -->
                <div class="paramGroup">
                    <div class="moduleLabel">OSC 1</div>
                    <div id="knob-osc1Type" class="knob" data-role="osc1Type" data-type="stepped" data-value="0" data-steps="3" >
                        <div class="knobCaption">WAVE</div>
                        <div class="knobRing ringWaveform"></div>
                    </div>
                    <div id="knob-volume1" class="knob"  data-role="volume" data-type="continuous" data-value="25">
                        <div class="knobCaption">VOL</div>
                         <div class="knobRing ring10"></div>
                    </div>
                    <div id="knob-octave1" class="knob"  data-role="octave1"  data-type="stepped" data-value="2" data-steps="3">
                        <div class="knobCaption">OCT</div>
                         <div class="knobRing ring4"></div>
                    </div>
                    
                    <div id="knob-detune1" class="knob" data-role="detune" data-type="continuous" data-value="50">
                        <div class="knobCaption">DET</div>
                         <div class="knobRing ring10"></div>
                    </div>
                </div><!-- /OSC 1 -->
                
                <!-- OSC 2 -->
                <div class="paramGroup">
                    <div class="moduleLabel">OSC 2</div>
                    <div id="knob-osc2Type" class="knob" data-role="osc2Type" data-type="stepped" data-value="3" data-steps="3" >
                        <div class="knobCaption">WAVE</div>
                        <div class="knobRing ringWaveform"></div>
                    </div>
                    
                    <div id="knob-volume2" class="knob"  data-role="volume" data-type="continuous" data-value="25">
                        <div class="knobCaption">VOL</div>
                        <div class="knobRing ring10"></div>
                    </div>
                    <div id="knob-octave2" class="knob"  data-role="octave2"  data-type="stepped" data-value="3" data-steps="3">
                        <div class="knobCaption">OCT</div>
                        <div class="knobRing ring4"></div>
                    </div>
                    
                    <div id="knob-detune2" class="knob" data-role="detune" data-type="continuous" data-value="50">
                        <div class="knobCaption">DET</div>
                        <div class="knobRing ring10"></div>
                    </div>
                </div><!-- /OSC 2 -->
                <!-- PAN -->
                <div class="paramGroup">
                    <div class="moduleLabel">ENV</div>
                    <div id="knob-portamento" class="knob" data-role="portamento" data-type="continuous" data-value="2.7"  >
                        <div class="knobCaption">POR</div>
                        <div class="knobRing ring10"></div>
                    </div>
                    <div id="knob-attack" class="knob" data-role="attack" data-type="continuous" data-value="2.58"  >
                        <div class="knobCaption">ATT</div>
                        <div class="knobRing ring10"></div>
                    </div>
                    <!--
                    <div id="knob-decay" class="knob" data-role="decay" data-type="continuous" data-value="0"  >
                        <div class="knobCaption">DEC</div>
                        <div class="knobRing ring10"></div>
                    </div>
                    <div id="knob-sustain" class="knob" data-role="sustain" data-type="continuous" data-value="0"  >
                        <div class="knobCaption">SUS</div>
                        <div class="knobRing ring10"></div>
                    </div>
                    -->
                    
                    <div id="knob-release" class="knob" data-role="release" data-type="continuous" data-value="20"  >
                        <div class="knobCaption">REL</div>
                        <div class="knobRing ring10"></div>
                    </div>
                </div><!-- /ADSR -->
                <!-- Tremolo -->
                <div class="paramGroup">
                    <div class="moduleLabel">TREM</div>
                    <div id="sw01" class="switchContainer" data-value="-1">
                        <div class="switch plastic"></div>
                        <div class="led"></div>
                    </div>
                    <div id="knob-tremoloRate" class="knob" data-role="tremoloRate" data-type="continuous" data-value="26"  >
                        <div class="knobCaption">RATE</div>
                        <div class="knobRing ring10"></div>
                    </div>
                    <div id="knob-tremoloIntensity" class="knob" data-role="tremoloIntensity" data-type="continuous" data-value="0.0"  >
                        <div class="knobCaption">DEPTH</div>
                        <div class="knobRing ring10"></div>
                    </div>
                </div><!-- /Tremolo -->
                <!-- Delay -->
                <div class="paramGroup">
                    <div class="moduleLabel">DELAY</div>
                    <div id="knob-delayTime" class="knob" data-role="delayTime" data-type="continuous" data-value="26"  >
                        <div class="knobCaption">TIME</div>
                        <div class="knobRing ring10"></div>
                    </div>
                    <div id="knob-delayFeedback" class="knob" data-role="delayFeedback" data-type="continuous" data-value="21"  >
                        <div class="knobCaption">FBK</div>
                        <div class="knobRing ring10"></div>
                    </div>
                    <div id="knob-delayVolume" class="knob" data-role="delayVolume" data-type="continuous" data-value="27"  >
                        <div class="knobCaption">VOL</div>
                        <div class="knobRing ring10"></div>
                    </div>
                </div><!-- /Delay -->
                <!-- <div class="logoContainer">  -->
                    <div class="logo"></div>
                    <!-- </div> -->
            </div> <!-- /#knobContainer -->
            <div id="keyboardContainer">
                <div id="keyboard">
                </div>
            </div><!-- /#keyboardContainer -->
        </div> <!-- /center_section -->
         <div class="frame_piece frame_right" ></div>
    </div> <!-- /main_container -->
   
    
    <script src="script/AudioContextMonkeyPatch.js"></script>
    <script src="lib/knobs/knobs.js"></script>
    <script src="lib/tuna-master/tuna.js"></script>
    <script src="script/freakk_synth.js" type="text/javascript"></script>
    
  </body>
</html>
