<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Freakk Synth</title>
    <link rel="stylesheet" href="css/freakk_synth.css">
    <link rel="stylesheet" href="css/knob.css">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  </head>
  <body>
    <!-- page content -->

    <div id="knobContainer">
        <div class="knobHolder" id="knob-osc1Type" data-role="osc1Type"  data-knobType="1" data-value="2" data-steps="3" ><div class="knobIndicator"></div><div class="knob" ></div><div class="knobCaption">WAVE</div></div>
        <div class="knobHolder" id="knob-volume" data-role="volume" data-knobType="0" data-value="50"> <div class="knobIndicator"></div><div class="knob" ></div><div class="knobCaption">VOLUME</div></div>
        <div class="knobHolder" id="knob-octave" data-role="octave"  data-knobType="1" data-value="2" data-steps="4" ><div class="knobIndicator"></div><div class="knob" ></div><div class="knobCaption">OCTAVE</div></div>
    </div>
    <div id="keyboardContainer">
        <div id="keyboard">
        </div>
    </div>
    
    <script src="script/AudioContextMonkeyPatch.js"></script>
    <script src="script/knob.js"></script>
    <script src="script/freakk_synth.js" type="text/javascript"></script>
    
  </body>
</html>
